<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivago</title>
    <style>
        body {
            min-height: 100vh;
            background-image: url("bilder/Trivago.jpg");
            background-size: cover;
        }

    </style>
</head>
<body>

    <form action="https://www.norwegian.no/booking/fly/velg-flyvning/">

        <select name="D_CITY">

            <option value="">Reise fra</option>
            <option value="OSL">Oslo</option>
            <option value="BGO">Bergen</option>
            <option value="ZRH">Zürich</option>
            <option value="CPH">København</option>
            <option value="STO">Stockholm</option>
        </select>

        <select name="A_CITY">

            <option value="">Reise til</option>
            <option value="OSL">Oslo</option>
            <option value="BGO">Bergen</option>
            <option value="ZRH">Zürich</option>
            <option value="CPH">København</option>
            <option value="STO">Stockholm</option>
        </select>

        <button type="submit">Søk i Trivago</button>

    </form>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/yauMY_uOAAI?autoplay=1"
            frameborder="0" allowfullscreen></iframe>

</body>
</html>
