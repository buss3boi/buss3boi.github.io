<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIMBURDOGGO</title>
    <style>

        @keyframes timberwalk{
            from{
                background-position: 0;
            }
            to{
                background-position: 6000px;
            }

        }

        .Timbs {
            background-image: url("bilder/REAL DOG WITH TIMMMBBBS.png");
            position: absolute;
            width: 500px;
            height: 500px;

            animation-name: timberwalk;
            animation-duration: 2.5s;
            animation-timing-function: steps(12);
            animation-iteration-count: infinite;
        }

        h1{
            text-align: center;
        }

        iframe{
            float: right;
        }
        
        
    </style>
</head>
<body>

            <h1>
                How would a dog wear <b>T I M B S</b>??
            </h1>

            <div id="timberwalk"></div>

            <div class="Timbs"></div>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/8nHKP2MK04w?autoplay=1" frameborder="0" allowfullscreen ></iframe>
</body>
</html>
