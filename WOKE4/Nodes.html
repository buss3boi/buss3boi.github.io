<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div>Hei</div>
    <div>På</div>
    <div>Deg</div>


    <script>

        let divBokser = document.querySelectorAll("div"); //For å bare endre 1 og 3 lager man classes for de to

        for(let jorts of divBokser){                      //For å endre bare 2 for eks lager man id
            jorts.style.backgroundColor="orange";
            jorts.style.marginRight="5px";
            jorts.style.float="left";
            jorts.style.textAlign="center";
            jorts.style.width="200px";
            jorts.style.height="120px";
        }




    </script>
</body>
</html>
